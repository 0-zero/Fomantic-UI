<div class="ui basic demo progress">
  <div class="bar">
    <div class="progress"></div>
  </div>
  <div class="label">Uploading Files</div>
</div>


<div class="ui indicating demo progress">
  <div class="bar"></div>
  <div class="label">Funding</div>
</div>

<div class="ui teal file demo progress" data-value="6" data-total="20">
  <div class="bar">
    <div class="progress"></div>
  </div>
  <div class="label"></div>
</div>

<script type="text/javascript">
$(document)
  .ready(function(){
    $('.basic.progress')
      .progress({
        label   : false,
        value   : Math.floor(Math.random() * 5) + 1,
        text    : {
          active  : '{percent}% Complete',
          success : 'Done!'
        }
      })
    ;
    $('.indicating.progress')
      .progress({
        label   : true,
        total   : 10,
        value   : Math.floor(Math.random() * 5) + 1,
        text    : {
          active  : '{percent}% Funded',
          success : 'Project Funded!'
        }
      })
    ;
    $('.file.progress')
      .progress({
        label: false,
        text: {
          active  : 'Adding {value} of {total} photos',
          success : '{total} Photos Uploaded!'
        }
      })
    ;
    var progress = function() {
      $('.demo.progress').progress('increment');
      setTimeout(progress, (Math.random() * 2000) + 300);
    };
    setTimeout(progress, 1000);

    setInterval(function() {
      $('.demo.progress').progress('reset');
    }, 30000);

  })
;
</script>
